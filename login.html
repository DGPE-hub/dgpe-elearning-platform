<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe_logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="background:none;padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Accédez à votre espace DGPE</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <label>Email professionnel</label>
    <input id="email" class="input" type="email" placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password">

    <button class="btn btn-primary" onclick="login()">Connexion</button>
    <br><br>
    <button class="btn btn-secondary" onclick="register()">Créer un compte</button>

  </div>
</div>

<!-- ================= SUPABASE SDK ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG SUPABASE ================= */
const supabase = window.supabase.createClient(
  "https://jwkhtvqazookghqrutvu.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3a2h0dnFhem9va2docXJ1dHZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3OTk0ODYsImV4cCI6MjA4MTM3NTQ4Nn0.2WxrcxfJMUGRrsEo5ZVOZLDEsVk29NjaSSc5N3NKPbM"
);
);

/* ================= EMAIL PRO ================= */
function isEmailPro(email) {
  return !/@(gmail|yahoo|hotmail|outlook|icloud)\./i.test(email);
}

/* ================= INSCRIPTION ================= */
async function register() {
  const emailInput = document.getElementById("email").value.trim();
  const passwordInput = document.getElementById("password").value.trim();

  if (!emailInput || !passwordInput) {
    alert("Veuillez remplir tous les champs.");
    return;
  }

  if (!isEmailPro(emailInput)) {
    alert("Veuillez utiliser un email professionnel.");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email: emailInput,
    password: passwordInput,
    options: {
      emailRedirectTo:
        "https://dgpe-hub.github.io/DGPE-E-LEARNING-PLATFORM/login.html"
    }
  });

  if (error) {
    alert("Erreur : " + error.message);
  } else {
    alert("Compte créé. Vérifiez votre email pour confirmer.");
  }
}

/* ================= CONNEXION ================= */
async function login() {
  const emailInput = document.getElementById("email").value.trim();
  const passwordInput = document.getElementById("password").value.trim();

  const { error } = await supabase.auth.signInWithPassword({
    email: emailInput,
    password: passwordInput
  });

  if (error) {
    alert("Email non confirmé ou mot de passe incorrect.");
  } else {
    window.location.href = "dashboard.html";
  }
}
</script>

</body>
</html>
