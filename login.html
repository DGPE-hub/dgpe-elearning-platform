<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion ‚Äì DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Acc√©dez √† votre espace DGPE</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <label>Email</label>
    <input id="email" type="email" class="input"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input">

    <button class="btn btn-primary" id="btnLogin">Connexion</button>
    <br><br>

    <button class="btn btn-secondary" id="btnRegister">Cr√©er un compte</button>
    <br><br>

    <button class="btn btn-secondary" id="btnResend" style="display:none">
      Renvoyer l‚Äôemail de v√©rification
    </button>

    <p style="margin-top:14px;font-size:13px;opacity:.75">
      ‚ÑπÔ∏è Apr√®s validation de votre email, revenez ici et reconnectez-vous.
    </p>

  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    sendEmailVerification,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  // üîê Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning",
    storageBucket: "dgpe-elearning.appspot.com",
    messagingSenderId: "564422941000",
    appId: "1:564422941000:web:f5232cd0cebafb6aaf7b7d"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput    = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const btnResend     = document.getElementById("btnResend");

  // üî¥ IMPORTANT : on nettoie toute session r√©siduelle
  await signOut(auth);

  // ================= INSCRIPTION =================
  btnRegister.onclick = async () => {
    if (!emailInput.value || !passwordInput.value) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      const cred = await createUserWithEmailAndPassword(
        auth,
        emailInput.value.trim(),
        passwordInput.value.trim()
      );

      await sendEmailVerification(cred.user);

      alert(
        "‚úÖ Compte cr√©√©.\n\n" +
        "üì© Un email de v√©rification a √©t√© envoy√©.\n" +
        "‚û°Ô∏è Cliquez sur le lien re√ßu,\n" +
        "‚û°Ô∏è puis revenez vous connecter ici."
      );

      await signOut(auth); // üîê reset propre

    } catch (e) {
      alert("Erreur : " + e.message);
    }
  };

  // ================= CONNEXION =================
  btnLogin.onclick = async () => {
    if (!emailInput.value || !passwordInput.value) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      const cred = await signInWithEmailAndPassword(
        auth,
        emailInput.value.trim(),
        passwordInput.value.trim()
      );

      await cred.user.reload(); // üî¥ OBLIGATOIRE

      if (!cred.user.emailVerified) {
        btnResend.style.display = "block";
        alert(
          "‚ö†Ô∏è Adresse email non v√©rifi√©e.\n\n" +
          "Veuillez v√©rifier votre bo√Æte mail\n" +
          "puis vous reconnecter."
        );
        await signOut(auth);
        return;
      }

      // ‚úÖ ACC√àS AUTORIS√â
      window.location.href = "dashboard.html";

    } catch (e) {
      alert("Connexion refus√©e : " + e.message);
    }
  };

  // ================= RENVOI EMAIL =================
  btnResend.onclick = async () => {
    alert(
      "‚ÑπÔ∏è Connectez-vous √† nouveau\n" +
      "pour demander un nouvel email de v√©rification."
    );
  };
</script>

</body>
</html>
