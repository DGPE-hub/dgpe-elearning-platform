<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Cr√©ation de compte ‚Äì DGPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">Cr√©ation de compte</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Cr√©ation de compte DGPE</h1>
  <p>Acc√®s s√©curis√© par QR Code</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <label>Email professionnel</label>
    <input id="email" type="email" class="input"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input">

    <button class="btn btn-primary" id="btnCreate">
      Cr√©er mon compte
    </button>

    <p id="msg" style="margin-top:14px;font-size:13px;opacity:.8"></p>

  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // üîê Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning",
    storageBucket: "dgpe-elearning.appspot.com",
    messagingSenderId: "564422941000",
    appId: "1:564422941000:web:f5232cd0cebafb6aaf7b7d"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const emailInput = document.getElementById("email");
  const passInput  = document.getElementById("password");
  const msg        = document.getElementById("msg");

  // ================= QR TOKEN =================
  const params = new URLSearchParams(window.location.search);
  const token  = params.get("token");

  const TOKENS_VALIDES = [
    "DGPE-2025-AGENT",
    "DGPE-2025-FORMATION"
  ];

  if (!token || !TOKENS_VALIDES.includes(token)) {
    document.body.innerHTML = `
      <h2 style="text-align:center;margin-top:80px">‚õî Acc√®s refus√©</h2>
      <p style="text-align:center">QR Code invalide ou expir√©.</p>
    `;
    throw new Error("Token QR invalide");
  }

  // ================= CREATION COMPTE =================
  document.getElementById("btnCreate").onclick = async () => {
    if (!emailInput.value || !passInput.value) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      // 1Ô∏è‚É£ Cr√©ation Firebase Auth
      const cred = await createUserWithEmailAndPassword(
        auth,
        emailInput.value.trim(),
        passInput.value.trim()
      );

      // 2Ô∏è‚É£ Enregistrement Firestore (cl√© du syst√®me)
      await setDoc(doc(db, "users", cred.user.uid), {
        email: emailInput.value.trim(),
        role: "AGENT",
        status: "EN_ATTENTE",
        createdVia: "QR_CODE",
        createdAt: serverTimestamp()
      });

      msg.innerHTML = `
        ‚úÖ Compte cr√©√© avec succ√®s.<br>
        ‚è≥ En attente de validation par l‚Äôadministration DGPE.
      `;

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2500);

    } catch (e) {
      alert("Erreur : " + e.message);
    }
  };
</script>

</body>
</html>
