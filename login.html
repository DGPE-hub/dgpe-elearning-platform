<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion ‚Äì DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Acc√©dez √† votre espace DGPE</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <label>Email</label>
    <input id="email" type="email" class="input"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input">

    <button class="btn btn-primary" id="btnLogin">Connexion</button>
    <br><br>

    <button class="btn btn-secondary" onclick="location.href='register-qr.html'">
      Cr√©er un compte (QR)
    </button>

    <p style="margin-top:14px;font-size:13px;opacity:.75">
      ‚ÑπÔ∏è Les comptes sont activ√©s par l‚Äôadministration DGPE.
    </p>

  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // üîê Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning",
    storageBucket: "dgpe-elearning.appspot.com",
    messagingSenderId: "564422941000",
    appId: "1:564422941000:web:f5232cd0cebafb6aaf7b7d"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  // üî¥ S√©curit√© : aucune session fant√¥me
  await signOut(auth);

  const emailInput    = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  // ================= CONNEXION =================
  document.getElementById("btnLogin").onclick = async () => {
    if (!emailInput.value || !passwordInput.value) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      // 1Ô∏è‚É£ Auth Firebase
      const cred = await signInWithEmailAndPassword(
        auth,
        emailInput.value.trim(),
        passwordInput.value.trim()
      );

      // 2Ô∏è‚É£ V√©rification Firestore (ADMIN)
      const userDoc = await getDoc(doc(db, "users", cred.user.uid));

      if (!userDoc.exists()) {
        alert("‚õî Compte non reconnu par l‚Äôadministration.");
        await signOut(auth);
        return;
      }

      const data = userDoc.data();

      if (data.status !== "ACTIF") {
        alert(
          "‚è≥ Votre compte n‚Äôest pas encore activ√©.\n\n" +
          "Veuillez attendre la validation par l‚Äôadministration DGPE."
        );
        await signOut(auth);
        return;
      }

      // ‚úÖ ACC√àS AUTORIS√â
      window.location.href = "dashboard.html";

    } catch (e) {
      alert("Connexion refus√©e : " + e.message);
    }
  };
</script>

</body>
</html>
