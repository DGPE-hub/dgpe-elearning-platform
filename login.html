<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://hrriedjmpwjfmfimqlmx.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= UI ================= */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");

function showMsg(text, type="info") {
  msg.textContent = text;
  msg.style.color =
    type === "error" ? "#c62828" :
    type === "warning" ? "#ef6c00" :
    type === "success" ? "#2e7d32" :
    "#333";
}

/* ================= LOGIN ================= */
document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showMsg("‚ùå Veuillez remplir tous les champs.", "error");
    return;
  }

  showMsg("‚è≥ Connexion en cours‚Ä¶");

  const { data, error } =
    await supabaseClient.auth.signInWithPassword({ email, password });

  if (error || !data.user) {
    showMsg("‚ùå Email ou mot de passe incorrect.", "error");
    return;
  }

  const authId = data.user.id;

  /* üîê CONTR√îLE M√âTIER DGPE */
  const { data: profile, error: profileError } = await supabaseClient
    .from("users")
    .select("status, role")
    .eq("auth_id", authId)
    .single();

  if (profileError || !profile) {
    showMsg("‚õî Compte non autoris√© par la DGPE.", "error");
    return;
  }

  if (profile.status === "PENDING") {
    showMsg("‚è≥ Compte en attente de validation.", "warning");
    return;
  }

  if (profile.status !== "ACTIF") {
    showMsg("‚õî Compte d√©sactiv√©.", "error");
    return;
  }

  showMsg("‚úÖ Connexion r√©ussie. Redirection‚Ä¶", "success");

  setTimeout(() => {
    if (profile.role === "ADMIN") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "dashboard.html";
    }
  }, 700);
});

/* ================= INSCRIPTION ================= */
document.getElementById("btnRegister").addEventListener("click", async () => {
  showMsg(
    "‚ÑπÔ∏è Cr√©ation de compte g√©r√©e par l‚Äôadministration DGPE.",
    "warning"
  );
});
</script>
