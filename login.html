<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion ‚Äì DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Acc√©dez √† votre espace DGPE</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <label>Email professionnel</label>
    <input
      id="email"
      type="email"
      class="input"
      placeholder="prenom.nom@dgpe.gouv.ci"
      autocomplete="username"
    >

    <label>Mot de passe</label>
    <input
      id="password"
      type="password"
      class="input"
      autocomplete="current-password"
    >

    <button class="btn btn-primary" id="btnLogin">
      Connexion
    </button>

    <br><br>

    <!-- üîê Cr√©ation de compte via QR -->
    <button
      class="btn btn-secondary"
      id="btnQR"
      type="button"
    >
      Cr√©er un compte (QR)
    </button>

    <p style="margin-top:14px;font-size:13px;opacity:.75;line-height:1.4">
      ‚ÑπÔ∏è Les comptes sont cr√©√©s via QR Code et
      <strong>activ√©s par l‚Äôadministration DGPE</strong>.
    </p>

  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // üîê Configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning",
    storageBucket: "dgpe-elearning.appspot.com",
    messagingSenderId: "564422941000",
    appId: "1:564422941000:web:f5232cd0cebafb6aaf7b7d"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  // üîí S√©curit√© : aucune session persistante
  await signOut(auth);

  const emailInput    = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  // ================= CONNEXION =================
  document.getElementById("btnLogin").onclick = async () => {
    const email = emailInput.value.trim();
    const pass  = passwordInput.value.trim();

    if (!email || !pass) {
      alert("Veuillez renseigner votre email et votre mot de passe.");
      return;
    }

    try {
      // 1Ô∏è‚É£ Auth Firebase
      const cred = await signInWithEmailAndPassword(auth, email, pass);

      // 2Ô∏è‚É£ V√©rification c√¥t√© administration (Firestore)
      const snap = await getDoc(doc(db, "users", cred.user.uid));

      if (!snap.exists()) {
        alert("‚õî Compte non reconnu par l‚Äôadministration DGPE.");
        await signOut(auth);
        return;
      }

      const user = snap.data();

      if (user.status !== "ACTIF") {
        alert(
          "‚è≥ Compte en attente de validation.\n\n" +
          "Veuillez patienter jusqu‚Äô√† l‚Äôactivation par l‚Äôadministration DGPE."
        );
        await signOut(auth);
        return;
      }

      // ‚úÖ ACC√àS AUTORIS√â
      window.location.href = "dashboard.html";

    } catch (e) {
      alert("‚ùå Connexion refus√©e.\n\n" + e.message);
    }
  };

  // ================= QR =================
  document.getElementById("btnQR").onclick = () => {
    // ‚ö†Ô∏è Le QR est une IMAGE c√¥t√© admin
    // Ici on redirige simplement vers la page s√©curis√©e
    window.location.href = "register-qr.html";
  };
</script>

</body>
</html>
