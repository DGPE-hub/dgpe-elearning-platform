<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Module – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="wrap">
    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>

    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" class="pill" id="btnLogout">Déconnexion</a>
    </nav>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="inner">
    <h1 id="titre">Chargement…</h1>
    <p id="description"></p>
  </div>
</section>

<!-- ================= CONTENU ================= -->
<section class="page">
  <div class="panel" id="moduleCard">

    <h2 id="moduleTitle"></h2>

    <p><strong>Domaine :</strong> <span id="moduleDomaine"></span></p>
    <p><strong>Durée :</strong> <span id="moduleDuree"></span></p>

    <p id="moduleResume" style="margin-top:12px;"></p>

    <button class="btn btn-primary" id="btnInscrire">
      ✅ S’inscrire à ce module
    </button>

    <div id="message" style="margin-top:16px;font-weight:600"></div>
  </div>
</section>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  addDoc,
  query,
  where,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

/* ===== CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
  authDomain: "dgpe-elearning.firebaseapp.com",
  projectId: "dgpe-elearning"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== ELEMENTS UI ===== */
const btnInscrire = document.getElementById("btnInscrire");
const msg = document.getElementById("message");
const btnLogout = document.getElementById("btnLogout");

/* ===== PARAM ID MODULE ===== */
const params = new URLSearchParams(window.location.search);
const moduleId = params.get("id");
let moduleData = null;
let currentUser = null;

/* ===== PROTECTION + LOAD MODULE ===== */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.replace("login.html");
    return;
  }

  currentUser = user;

  // Charger module
  if (!moduleId) {
    document.getElementById("moduleCard").innerHTML =
      "❌ Module introuvable.";
    return;
  }

  const snap = await getDoc(doc(db, "modules", moduleId));
  if (!snap.exists()) {
    document.getElementById("moduleCard").innerHTML =
      "❌ Module introuvable.";
    return;
  }

  moduleData = snap.data();

  document.getElementById("titre").innerText = moduleData.titre;
  document.getElementById("moduleTitle").innerText = moduleData.titre;
  document.getElementById("moduleDomaine").innerText = moduleData.domaine;
  document.getElementById("moduleDuree").innerText = moduleData.duree;
  document.getElementById("moduleResume").innerText = moduleData.resume;
});

/* ===== INSCRIPTION ===== */
btnInscrire.onclick = async () => {
  if (!currentUser || !moduleData) return;

  msg.style.color = "#0b2a4a";
  msg.innerText = "⏳ Vérification de l’inscription…";

  // Vérifier si déjà inscrit
  const q = query(
    collection(db, "inscriptions"),
    where("uid", "==", currentUser.uid),
    where("moduleId", "==", moduleId)
  );

  const snap = await getDocs(q);

  if (!snap.empty) {
    msg.style.color = "#c62828";
    msg.innerText = "❌ Vous êtes déjà inscrit à ce module.";
    return;
  }

  // Enregistrer inscription
  await addDoc(collection(db, "inscriptions"), {
    uid: currentUser.uid,
    email: currentUser.email,
    moduleId,
    moduleTitre: moduleData.titre,
    domaine: moduleData.domaine,
    createdAt: serverTimestamp()
  });

  msg.style.color = "#1b5e20";
  msg.innerText = "✅ Inscription validée avec succès.";
};

/* ===== LOGOUT ===== */
btnLogout.onclick = async () => {
  await signOut(auth);
  window.location.replace("login.html");
};
</script>

</body>
</html>
