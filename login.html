<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <div class="logo-wrapper">
        <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      </div>
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= HERO AVEC TEXTE CENTRAL ================= -->
<section class="hero">
  <div class="hero-overlay">
    <h1 class="hero-title">Connexion</h1>
    <p class="hero-subtitle">
      Accédez à vos cours et à votre tableau de bord
    </p>
  </div>
</section>

<!-- ================= LOGIN CARD ================= -->
<div class="login-wrap">
  <div class="login-card">
    <h2>Se connecter</h2>

    <label>Email professionnel</label>
    <input
      id="email"
      class="input"
      type="email"
      placeholder="prenom.nom@dgpe.gouv"
    >

    <label>Mot de passe</label>
    <input
      id="password"
      class="input"
      type="password"
      placeholder="••••••••"
    >

    <div class="row">
      <label>
        <input type="checkbox"> Se souvenir de moi
      </label>
      <a href="#">Mot de passe oublié ?</a>
    </div>

    <button id="btnLogin" class="btn btn-primary">
      Connexion
    </button>

    <br><br>

    <button id="btnRegister" class="btn btn-secondary">
      Créer un compte
    </button>

    <p id="msg" style="margin-top:15px;font-weight:500"></p>
  </div>
</div>

<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= SUPABASE SDK ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG SUPABASE ================= */
const SUPABASE_URL = "https://hrriedjmpwjfmfimqlmx.supabase.co";
const SUPABASE_KEY = "REMPLACE_ICI_PAR_LA_ANON_PUBLIC_KEY";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ================= UI ================= */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");

function showMsg(text, type = "info") {
  msg.textContent = text;
  msg.style.color =
    type === "error" ? "#c62828" :
    type === "warning" ? "#ef6c00" :
    type === "success" ? "#2e7d32" :
    "#333";
}

/* ================= CONNEXION ================= */
document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showMsg("❌ Veuillez remplir tous les champs.", "error");
    return;
  }

  showMsg("⏳ Connexion en cours…");

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    showMsg("❌ Email ou mot de passe incorrect.", "error");
    return;
  }

  const { data: profile, error: profileError } = await supabaseClient
    .from("users")
    .select("status, role")
    .eq("email", email)
    .single();

  if (profileError || !profile) {
    showMsg("⛔ Compte non autorisé par la DGPE.", "error");
    return;
  }

  if (profile.status === "PENDING") {
    showMsg("⏳ Compte en attente de validation DGPE.", "warning");
    return;
  }

  if (profile.status !== "ACTIF") {
    showMsg("⛔ Compte désactivé.", "error");
    return;
  }

  showMsg("✅ Connexion réussie. Redirection…", "success");

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 700);
});

/* ================= INSCRIPTION ================= */
document.getElementById("btnRegister").addEventListener("click", async () => {
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showMsg("❌ Veuillez remplir tous les champs.", "error");
    return;
  }

  const { error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if (error) {
    showMsg("❌ Erreur inscription : " + error.message, "error");
  } else {
    showMsg(
      "✅ Compte créé. En attente de validation DGPE.",
      "success"
    );
  }
});
</script>

</body>
</html>
