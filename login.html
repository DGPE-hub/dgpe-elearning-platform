<!-- ================= LOGIN CARD ================= -->
<div class="login-wrap">
  <div class="login-card">
    <h2>Se connecter</h2>

      <a href="#">Mot de passe oubli√© ?</a>

    <button id="btnLogin" class="btn btn-primary">Connexion</button>

<!-- ================= SUPABASE SDK ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG SUPABASE ================= */
const SUPABASE_URL = "https://hrriedjmpwjfmfimqlmx.supabase.co";

/* ‚ö†Ô∏è METS ICI LA *ANON PUBLIC KEY* (PAS service_role) */
const SUPABASE_KEY = "REMPLACE_ICI_PAR_LA_ANON_PUBLIC_KEY";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ================= UI ================= */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");

function showMsg(text, type = "info") {
  msg.textContent = text;
  msg.style.color =
    type === "error" ? "#c62828" :
    type === "warning" ? "#ef6c00" :
    type === "success" ? "#2e7d32" :
    "#333";
}

/* ================= CONNEXION ================= */
document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showMsg("‚ùå Veuillez remplir tous les champs.", "error");
    return;
  }

  showMsg("‚è≥ Connexion en cours‚Ä¶");

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    showMsg("‚ùå Email ou mot de passe incorrect.", "error");
    return;
  }

  // üîé V√©rification DGPE (table users)
  const { data: profile, error: profileError } = await supabaseClient
    .from("users")
    .select("status, role")
    .eq("email", email)
    .single();

  if (profileError || !profile) {
    showMsg("‚õî Compte non autoris√© par la DGPE.", "error");
    return;
  }

  if (profile.status === "PENDING") {
    showMsg("‚è≥ Compte en attente de validation DGPE.", "warning");
    return;
  }

  if (profile.status !== "ACTIF") {
    showMsg("‚õî Compte d√©sactiv√©. Contactez l‚Äôadministration.", "error");
    return;
  }

  showMsg("‚úÖ Connexion r√©ussie. Redirection‚Ä¶", "success");

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 700);
});

/* ================= INSCRIPTION ================= */
document.getElementById("btnRegister").addEventListener("click", async () => {
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showMsg("‚ùå Veuillez remplir tous les champs.", "error");
    return;
  }

  const { error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if (error) {
    showMsg("‚ùå Erreur inscription : " + error.message, "error");
  } else {
    showMsg(
      "‚úÖ Compte cr√©√©. En attente de validation par l‚Äôadministrateur DGPE.",
      "success"
    );
  }
});
</script>
