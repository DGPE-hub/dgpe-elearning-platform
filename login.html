<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe_logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<section class="hero" style="background:none;padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Accédez à votre espace DGPE</p>
</section>

<div class="login-wrap">
  <div class="login-card">
    <label>Email professionnel</label>
    <input id="email" type="email" class="input" placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input">

    <button class="btn btn-primary" onclick="login()">Connexion</button>
    <br><br>
    <button class="btn btn-secondary" onclick="register()">Créer un compte</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabase = window.supabase.createClient(
  "https://jwkhtvqazookghqrutvu.supabase.co",
  "TON_ANON_PUBLIC_KEY"
);

function isEmailPro(email) {
  return !/@(gmail|yahoo|hotmail|outlook|icloud)\./i.test(email);
}

async function register() {
  const email = email.value.trim();
  const password = password.value.trim();

  if (!email || !password) {
    alert("Veuillez remplir tous les champs");
    return;
  }

  if (!isEmailPro(email)) {
    alert("Utilisez un email professionnel");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      emailRedirectTo:
        "https://dgpe-hub.github.io/DGPE-E-LEARNING-PLATFORM/login.html"
    }
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Compte créé. Vérifiez votre email.");
  }
}
async function login() {
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value.trim(),
    password: password.value.trim()
  });

  if (error) {
    alert("Email non confirmé ou mot de passe incorrect");
  } else {
    window.location.href = "dashboard.html";
  }
}
</script>

</body>
</html>
