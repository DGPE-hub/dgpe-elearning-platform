<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<header class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</header>

<section class="hero hero-login">
  <div class="inner">
    <h1>Connexion</h1>
    <p>Accès réservé aux utilisateurs autorisés</p>
  </div>
</section>

<main class="login-wrap">
  <section class="login-card">
    <h2>Accès à la plateforme</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email" placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password">

    <div class="row">
      <label><input type="checkbox"> Se souvenir de moi</label>
      <a href="#" id="forgot">Mot de passe oublié ?</a>
    </div>

    <button class="btn btn-primary" id="btnLogin">Connexion</button>
    <button class="btn btn-secondary" id="btnRegister">Créer un compte</button>

    <!-- Message DGPE -->
    <p id="msg" class="msg"></p>
  </section>
</main>

<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://rwjyxmzdwdddjaeghpae.supabase.co";
const SUPABASE_KEY = "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= UI ================= */
const emailEl = document.getElementById("email");
const passEl  = document.getElementById("password");
const msgEl   = document.getElementById("msg");

function showMsg(text, type="info") {
  msgEl.textContent = text;
  msgEl.className = "msg " + type;
}

/* ================= LOGIN ================= */
document.getElementById("btnLogin").onclick = async () => {

  const email = emailEl.value.trim().toLowerCase();
  const password = passEl.value.trim();

  if (!email || !password) {
    showMsg("Veuillez remplir tous les champs.", "error");
    return;
  }

  if (!email.endsWith("@dgpe.gouv.ci")) {
    showMsg("Accès réservé aux emails professionnels DGPE.", "error");
    return;
  }

  showMsg("Connexion en cours…");

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    showMsg("Identifiants incorrects ou compte non confirmé.", "error");
    return;
  }

  // Vérification DGPE
  const { data: profile, error: profErr } = await supabase
    .from("users")
    .select("role, status")
    .eq("email", email)
    .single();

  if (profErr || !profile) {
    showMsg("Compte non reconnu par l’administration DGPE.", "error");
    return;
  }

  if (profile.status === "PENDING") {
    showMsg("Votre compte est en attente de validation par l’administrateur DGPE.", "warning");
    return;
  }

  if (profile.status !== "ACTIF") {
    showMsg("Compte désactivé. Contactez l’administration.", "error");
    return;
  }

  showMsg("Connexion autorisée. Redirection…", "success");

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 800);
};

/* ================= REGISTER ================= */
document.getElementById("btnRegister").onclick = () => {
  window.location.href = "register.html";
};
</script>

</body>
</html>
